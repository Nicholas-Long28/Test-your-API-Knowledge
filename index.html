<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <title>Web API Quiz</title>
</head>
<body>
    <h3>Seconds Left: <span id="timer-count">60</span></h3>
    <header>
        <h1>Web API Quiz Game</h1>
        <p>You will be asked 5 questions testing your knowledge of Web API's and your highscore will be based on the time remaining. If you miss a question 5 seconds will be subtracted from the remaining time.</p>
    </header>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        </div>








    <script src="index.javascript"></script>
    <script src="highscores.javascript"></script>
</body>
</html>
